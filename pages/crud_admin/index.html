<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Care Service - CRUD-ADMIN</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="/assets/css/header.css">
</head>
<body>
<!-- Top Bar -->
<div class="top-bar">
    <span>Call +63 2 1234 5678</span>
    <div class="contact-buttons">
      <a href="#" class="contact">Contact Us</a>
      <a href="../location/index.html" class="location">Find a Location</a>
    </div>
  </div>
  
   <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <!-- Logo -->
      <a class="navbar-brand" href="#">
        <img src="/assets/img/logo.png" alt="Logo" width="100" height="100">
      </a>
  
      <!-- Toggler for mobile view -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
  
      <!-- Navbar links -->
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link" href="../../index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="../aboutus/index.html">About Us</a>
          </li>
          <!-- Dropdown -->
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="../crud_client/index.html" id="careServiceDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Care Service
            </a>
            <ul class="dropdown-menu" aria-labelledby="careServiceDropdown">
              <li><a class="dropdown-item" href="../location/index.html">Location</a></li>
              <li><a class="dropdown-item" href="../crud_client/index.html">Care Service</a></li>
            </ul>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="../profile/index.html">Personal Record</a>
          </li>
        </ul>
        <!-- Browse Plans Button -->
        <a href="./pages/login/index.html" class="btn btn-primary">Login</a>
      </div>
    </div>
  </nav>
    <!-- Main Content -->
    <div class="main-container">
        <div class="content-wrapper">
            <!-- Sidebar -->
            <div class="crud-sidebar">
                <h4 class="crud-title">CRUD OPERATIONS</h4>
                <div class="admin-profile">
                    <img src="./assets/img/admin-avatar.png" alt="Admin">
                    <h5>ADMIN</h5>
                </div>
            </div>

            <!-- Content Area -->
            <div class="content-area">
                <div class="content-header">
                    <h2>Appointment List</h2>
                    <div class="header-actions">
                        <div class="header-top">
                            <div class="search-bar">
                                <input type="text" placeholder="Search..." id="searchInput">
                                <i class="fas fa-search"></i>
                            </div>
                            <i class="fas fa-bell notification-icon"></i>
                        </div>
                        <button class="add-client-btn" id="addNewClient">
                            ADD NEW CLIENT
                        </button>
                    </div>
                </div>

                <div class="table-container">
                    <table class="appointment-table">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Phone</th>
                                <th>Contact Pref</th>
                                <th>Location</th>
                                <th>Date of Appointment</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="appointmentTableBody">
                            <!-- Table content will be dynamically populated -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Add/Edit Modal -->
    <div class="modal" id="appointmentModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle">Add New Client</h5>
                    <button type="button" class="close-button" data-bs-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <form id="appointmentForm">
                        <div class="form-group">
                            <label class="form-label">Name</label>
                            <input type="text" class="form-control" id="name" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Phone</label>
                            <input type="tel" class="form-control" id="phone" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Contact Preference</label>
                            <select class="form-control" id="contactPref" required>
                                <option value="Email">Email</option>
                                <option value="Phone">Phone</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Location</label>
                            <input type="text" class="form-control" id="location" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Date of Appointment</label>
                            <input type="date" class="form-control" id="dateOfAppointment" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="saveAppointment">Save</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/scripts.js"></script>
</body>
</html>
