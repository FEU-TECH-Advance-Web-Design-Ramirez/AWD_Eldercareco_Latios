<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>ElderCare Co. - Login</title>
  </head>
  <body>
    <div class="account-creation">
      <div class="container">
        <div class="image-section">
          <img class="login-image" src="./assets/img/Login_image.png" alt="ElderCare illustration" />
        </div>
        <div class="form-section">
          <div class="logo-container">
            <img class="logo" src="./assets/img/logo.png" alt="ElderCare Logo" />
          </div>
          <div class="form-container">
            <div class="form-header">
              <h1>Login to your Account</h1>
              <p>Welcome back to ElderCare Co.</p>
            </div>
            
            <form id="loginForm" class="login-form">
              <div class="input-group">
                <label for="phone">Number</label>
                <input type="tel" id="phone" name="phone" placeholder="+63 1234567890" />
              </div>
              
              <div class="divider">
                <div class="line"></div>
                <span class="or-text">or Sign in with Email</span>
                <div class="line"></div>
              </div>
              
              <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="sample@sample.com" required />
              </div>
              
              <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="••••••••••••••" required />
                <div id="passwordError" class="error-message"></div>
              </div>
              
              <div class="form-options">
                <div class="checkbox-group">
                  <input type="checkbox" id="remember" name="remember" checked />
                  <label for="remember">Remember Me</label>
                </div>
                <a href="#" class="forgot-password">Forgot Password?</a>
              </div>
              
              <button type="submit" class="login-button" id="loginButton">
                <span class="button-text">Login</span>
                <span class="spinner hidden"></span>
              </button>
            </form>
            
            <div class="register-prompt">
              <p>Not Registered Yet?</p>
              <a href="#" class="register-link">Create an account</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
